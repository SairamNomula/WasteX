  <body id="body">
    <div class="container">
      <nav class="navbar">
        <div class="nav_icon" onclick="toggleSidebar()">
          <i class="fa fa-bars" aria-hidden="true"></i>

      </nav>

      <main>
        <div class="main__container">
          <!-- MAIN TITLE STARTS HERE -->

          <div class="main__title">
            <img src="assets/WasteX logo.png" alt="" />
            <div class="main__greeting">
              <h1>Hello User!</h1>
              <p>Welcome to your dashboard</p>
              </div>
          </div>

          <!-- MAIN TITLE ENDS HERE -->
          <div class="form">
              
            <form id="formRequest">
              <Label>Request New Pickup</Label>
              <br>
              <select name="pickuptype">
                <option value="Plastic">Plastic</option>
                <option value="Metal">Metal</option>
                <option value="E-waste">E-waste</option>
                <option value="Paper">Paper</option>
              </select>
              <button class="btn" type="submit">Request Pickup</button>
            </form>
            </div>
          <!-- MAIN CARDS STARTS HERE -->
          <div class="main__cards">
            <div class="card">
              <i
                class="fas fa-laptop fa-2x text-lightblue"
                aria-hidden="true"
              ></i>
              <div class="card_inner">
                <p class="text-primary-p">Amount of e-waste</p>
                <span id="e-waste" class="font-bold text-title"></span>
              </div>
            </div>
            <div class="card">
              <i class="fa fa-scroll fa-2x text-green" aria-hidden="true"></i>
              <div class="card_inner">
                <p class="text-primary-p">Amount of Paper Waste</p>
                <span class="font-bold text-title" id="paper"></span>
              </div>
            </div>
            <div class="card">
              <i class="fas fa-tools fa-2x text-lightblue" aria-hidden="true"></i>
              <div class="card_inner">
                <p class="text-primary-p">Amount of metal waste</p>
                <span class="font-bold text-title" id="metal"></span>
              </div>
            </div>
            <div class="card">
              <i
                class="fas fa-wine-bottle fa-2x text-green"
                aria-hidden="true"
              ></i>
              <div class="card_inner">
                <p class="text-primary-p">Amount of plastic waste</p>
                <span class="font-bold text-title" id="plastic"></span>
              </div>
            </div>
          </div>
          <!-- MAIN CARDS ENDS HERE -->

          <!-- CHARTS STARTS HERE -->
          <div class="charts">
            <div class="charts__left">
              <div class="charts__left__title">
                <div>
                  <h1>Monthly Reports</h1>
                  <!-- <p>Khammam, India</p> -->
                </div>
                <i id="weight"></i>
              </div>
              <div id="apex1"></div>
            </div>

            <div class="charts__right">
              <div class="charts__right__title">
                <div>
                  <h1>Points Report</h1>
                  <!-- <p>Khammam, India</p> -->
                </div>
                <i id="totalPoints"></i>
              </div>

              <div class="charts__right__cards">
                <div class="card1">
                  <h1>Paper</h1>
                  <p id="paperPoints"></p>
                </div>

                <div class="card2">
                  <h1>Plastic</h1>
                  <p id="plasticPoints"></p>
                </div>

                <div class="card3">
                  <h1>Metal</h1>
                  <p id="metalPoints"></p>
                </div>

                <div class="card3">
                    <h1>e-waste</h1>
                    <p id="e-wastePoints"></p>
                  </div>

              </div>
            </div>
          </div>
          <!-- CHARTS ENDS HERE -->
        </div>
      </main>

      <div id="sidebar">
        <div class="sidebar__title">
          <div class="sidebar__img">
            <img src="assets/WasteX logo.png" alt="logo" />
            <h1>WasteX</h1>
          </div>
          <i
            onclick="closeSidebar()"
            class="fa fa-times"
            id="sidebarIcon"
            aria-hidden="true"
          ></i>
        </div>

        <div class="sidebar__menu">
          <div class="sidebar__link active_menu_link">
            <i class="fa fa-home"></i>
            <a href="#">Dashboard</a>
          </div>

          </div>

            <i class="fa fa-archive"></i>
            <a href="#">Warehouse</a>
          </div> -->
          
          <div class="sidebar__logout">
            <i class="fa fa-power-off"></i>
            <a href="../login/login.html">Log out</a>
          </div>
        </div>
      </div>
    </div>
